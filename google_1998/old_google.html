<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <!-- Stil dosyasını bağla -->
    <link rel="stylesheet" href="old_google.css">
</head>
<body>
    <!-- Logo ve başlık bölümü -->
    <div class="header-section">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>

    <!-- Arama motoru bölümü -->
    <div class="search-section">
        <center>
            <table cellpadding="3" cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            <center>
                                <!-- Arama kutusu -->
                                Search the web using Google! <br>
                                <input type="text" class="search-box"> <br>
                                <!-- Butonlar -->
                                <input type="submit" value="Google Search" class="search-button">
                                <input type="submit" value="I'm Feeling Lucky" class="search-button">
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>

    <!-- Linkler ve bilgi sütunları bölümü -->
    <div class="links-section">
        <div class="link-container">
            <!-- Sütun 1: Özel aramalar -->
            <div class="link-column">
                <center>
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                </center>
            </div>

            <!-- Sütun 2: Yardım ve bilgi -->
            <div class="link-column">
                <center>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                </center>
            </div>
            
            <!-- Sütun 3: E-posta listeleri -->
            <div class="link-column">
                <center>
                    Get Google! <br>
                    updates monthly! <br>
                    <input type="hidden" name="listname" value="google-friends"><br>
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="Submit" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </center>
            </div>
        </div>
    </div>

    <!-- Telif hakkı bölümü -->
    <div class="footer-section">
        <p class="copyright">Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
